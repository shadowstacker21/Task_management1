{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
   
</head>
<body >
   <div class="w-1/2 mx-auto mt-8">

   </div>
</body>
</html>
