<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups and Permissions</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-6 py-3">
        <a href="index.html" class="text-xl font-bold text-gray-800">Taskify</a>
      </nav>
    </header>

    <main class="w-2/3 mx-auto mt-8">
      <h2 class="text-2xl font-bold mb-4">Groups and Permissions</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-300 px-4 py-2">Group Name</th>
              <th class="border border-gray-300 px-4 py-2">Permissions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example group data -->
            <tr class="odd:bg-white even:bg-gray-50">
              <td class="border border-gray-300 px-4 py-2 font-medium">
                Admins
              </td>
              <td class="border border-gray-300 px-4 py-2">
                <ul class="list-disc list-inside">
                  <li>Add User</li>
                  <li>Delete User</li>
                </ul>
              </td>
            </tr>
            <tr class="odd:bg-white even:bg-gray-50">
              <td class="border border-gray-300 px-4 py-2 font-medium">
                Editors
              </td>
              <td class="border border-gray-300 px-4 py-2">
                <ul class="list-disc list-inside">
                  <li>Edit Articles</li>
                  <li>Publish Articles</li>
                </ul>
              </td>
            </tr>
            <tr class="odd:bg-white even:bg-gray-50">
              <td class="border border-gray-300 px-4 py-2 font-medium">
                Viewers
              </td>
              <td class="border border-gray-300 px-4 py-2">
                <span class="text-gray-500 italic"
                  >No permissions assigned</span
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
